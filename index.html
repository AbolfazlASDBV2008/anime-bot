<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوگر انیمه | نسخه نهایی</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Vazirmatn for Persian) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --glow-color-1: hsl(180, 100%, 50%);
            --glow-color-2: hsl(300, 100%, 50%);
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0d1117;
            background-image: radial-gradient(circle at 1px 1px, #21262d 1px, transparent 0);
            background-size: 20px 20px;
            color: #c9d1d9;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #161b22; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid var(--glow-color-1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .page-enter-active { animation: page-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .page-exit-active { animation: page-out 0.4s cubic-bezier(0.7, 0, 0.84, 0) forwards; }
        @keyframes page-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes page-out { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(10px); } }

        .glass-search {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.5);
        }

        .result-card {
            background: #161b22;
            border: 1px solid #30363d;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .result-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(0, 199, 255, 0.25);
        }

        .neon-box { position: relative; border-radius: 12px; }
        .neon-box::before, .neon-box::after {
            content: ''; position: absolute; inset: -3px; border-radius: 15px;
            background: conic-gradient(from var(--angle), var(--glow-color-2), var(--glow-color-1), var(--glow-color-2));
            animation: spin-glow 4s linear infinite;
        }
        .neon-box::after { filter: blur(20px); }
        .neon-box img { position: relative; z-index: 1; width: 100%; border-radius: 12px; }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes spin-glow { to { --angle: 360deg; } }

        .translating-placeholder {
            position: relative;
            transition: filter 0.4s ease-in-out;
            min-height: 1.5rem;
            overflow: hidden;
            border-radius: 4px;
        }
        .translating-placeholder.is-translating > * {
            filter: blur(6px); pointer-events: none; user-select: none;
        }
        .translating-placeholder.is-translating::after {
            content: 'در حال ترجمه...';
            position: absolute; inset: 0; display: flex; justify-content: center; align-items: center;
            background-color: rgba(13, 17, 23, 0.7); color: white;
            font-size: 0.8rem; font-weight: bold; z-index: 10;
        }
        .responsive-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <main id="main-page" class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-pink-500 mb-2">
                جستجوگر انیمه
            </h1>
            <p class="text-gray-400">سریع، روان و همیشه به‌روز</p>
        </header>

        <form id="search-form" class="max-w-2xl mx-auto mb-12">
            <div class="relative">
                <input type="search" id="search-input" class="glass-search w-full p-4 pr-12 text-lg text-gray-100 rounded-full focus:ring-2 focus:ring-cyan-400 focus:outline-none placeholder-gray-500" placeholder="نام انیمه..." required>
                <button type="submit" class="text-white absolute left-2.5 top-1/2 -translate-y-1/2 bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-400 hover:to-blue-400 focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-full text-sm p-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>
        </form>

        <div id="loader" class="hidden justify-center items-center my-16 flex-col"><div class="loader"></div></div>
        <div id="message" class="text-center text-gray-400 my-8 text-lg"></div>
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
    </main>

    <section id="details-page" class="hidden"></section>

    <script type="module">
        const JIKAN_API_BASE = "https://api.jikan.moe/v4";
        const mainPage = document.getElementById('main-page');
        const detailsPage = document.getElementById('details-page');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsGrid = document.getElementById('results');
        const messageDiv = document.getElementById('message');
        const loader = document.getElementById('loader');
        const translationCache = new Map();
        let isTransitioning = false;

        const detailTermTranslations = {
            "Currently Airing": "در حال پخش", "Finished Airing": "پخش تمام شده", "Not yet aired": "هنوز پخش نشده",
            "Original": "اورجینال", "Manga": "مانگا", "Light novel": "لایت ناول", "Web manga": "وب مانگا",
            "Game": "بازی", "Visual novel": "ویژوال ناول", "Other": "سایر", "TV": "تلویزیونی", "Movie": "سینمایی",
            "OVA": "او وی ای", "Special": "ویژه", "ONA": "اونا",
        };

        async function apiFetch(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`خطای سرور (${response.status})`);
                return await response.json();
            } catch (error) {
                console.error("Fetch Error:", error);
                throw new Error("خطا در ارتباط با سرور. لطفاً اتصال اینترنت را بررسی کنید.");
            }
        }
        
        async function batchTranslate(textsToTranslate) {
            const uniqueTexts = [...new Set(textsToTranslate.filter(t => t && !translationCache.has(t)))];
            if (uniqueTexts.length === 0) return;

            try {
                const prompt = `Translate the following list of English phrases to Persian. Return a JSON object where keys are the original English phrases and values are their Persian translations. Provide ONLY the JSON object. Phrases: ${JSON.stringify(uniqueTexts)}`;
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: { responseMimeType: "application/json" }
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API failed with status ${response.status}`);
                
                const result = await response.json();
                const translatedJson = JSON.parse(result.candidates[0].content.parts[0].text);
                
                for (const [key, value] of Object.entries(translatedJson)) {
                    translationCache.set(key, value);
                }
            } catch (error) {
                console.error("Batch Translation Error:", error);
            }
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;
            resultsGrid.innerHTML = '';
            messageDiv.textContent = '';
            loader.style.display = 'flex';
            try {
                const url = `${JIKAN_API_BASE}/anime?q=${encodeURIComponent(query)}&limit=20`;
                const result = await apiFetch(url);
                if (result.data.length === 0) {
                    messageDiv.textContent = `هیچ نتیجه‌ای برای "${query}" یافت نشد.`;
                } else {
                    displayResults(result.data);
                }
            } catch (error) {
                messageDiv.textContent = `خطا: ${error.message}`;
            } finally {
                loader.style.display = 'none';
            }
        });

        function displayResults(results) {
            resultsGrid.innerHTML = '';
            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card rounded-xl overflow-hidden shadow-lg flex flex-col';
                card.innerHTML = `
                    <div class="overflow-hidden rounded-t-xl flex-shrink-0">
                        <img src="${item.images.webp.large_image_url || 'https://placehold.co/400x600/161b22/8b949e?text=بدون+عکس'}" alt="${item.title}" class="w-full h-80 object-cover">
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="font-bold text-lg truncate text-gray-100 flex-grow" title="${item.title}">${item.title}</h3>
                        <button class="mt-4 w-full bg-cyan-600/80 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition-colors" data-id="${item.mal_id}">اطلاعات بیشتر</button>
                    </div>`;
                card.querySelector('button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    showDetailsPage(item.mal_id);
                });
                resultsGrid.appendChild(card);
            });
        }
        
        function showMainPage() {
            if (isTransitioning) return;
            isTransitioning = true;
            detailsPage.classList.add('page-exit-active');
            setTimeout(() => {
                detailsPage.classList.add('hidden');
                detailsPage.classList.remove('page-exit-active');
                mainPage.classList.remove('hidden');
                mainPage.classList.add('page-enter-active');
                detailsPage.innerHTML = '';
                isTransitioning = false;
            }, 400);
        }

        async function showDetailsPage(id) {
            if (isTransitioning) return;
            isTransitioning = true;
            mainPage.classList.add('hidden');
            detailsPage.innerHTML = `<div class="flex justify-center items-center min-h-screen"><div class="loader"></div></div>`;
            detailsPage.classList.remove('hidden');
            detailsPage.classList.add('page-enter-active');
            window.scrollTo(0, 0);
            
            try {
                const url = `${JIKAN_API_BASE}/anime/${id}/full`;
                const result = await apiFetch(url);
                const data = result.data;
                
                const studios = data.studios.map(s => s.name).join(', ') || 'نامشخص';
                const translatedStatus = detailTermTranslations[data.status] || data.status;
                const translatedType = detailTermTranslations[data.type] || data.type;
                const translatedSource = detailTermTranslations[data.source] || data.source;

                detailsPage.innerHTML = `
                    <button id="back-button" class="fixed top-6 right-6 bg-gray-800/70 backdrop-blur-sm hover:bg-gray-700 text-white font-bold p-3 rounded-full z-20 shadow-lg">&larr;</button>
                    <div class="container mx-auto p-4 md:p-8 max-w-7xl pb-24">
                        <div class="flex flex-col md:flex-row md:gap-12">
                            <div class="w-full md:w-1/3 lg:w-1/4 flex-shrink-0 mb-8 md:mb-0">
                                <div class="neon-box">
                                    <img src="${data.images.webp.large_image_url || 'https://placehold.co/400x600/161b22/8b949e?text=بدون+عکس'}" alt="Poster">
                                </div>
                            </div>
                            <div id="main-content-column" class="w-full md:w-2/3 lg:w-3/4">
                                <div class="translating-placeholder is-translating mb-2">
                                    <h2 data-translate-key="title" class="text-4xl lg:text-5xl font-black text-cyan-300">${data.title}</h2>
                                </div>
                                <p class="text-lg text-gray-400 mb-1 mt-2">عنوان اصلی: ${data.title}</p>
                                <p class="text-md text-gray-500 mb-6">عنوان انگلیسی: ${data.title_english || 'ندارد'}</p>
                                
                                <div class="flex flex-wrap gap-4 mb-8 text-center">
                                    <div class="bg-gray-800/50 p-4 rounded-xl flex-grow"><span class="font-bold text-yellow-400 text-3xl">${data.score || 'N/A'}</span><span class="text-xs block text-gray-400 mt-1">امتیاز</span></div>
                                    <div class="bg-gray-800/50 p-4 rounded-xl flex-grow"><span class="font-bold text-3xl">${data.members?.toLocaleString() || 'N/A'}</span><span class="text-xs block text-gray-400 mt-1">اعضا</span></div>
                                    <div class="bg-gray-800/50 p-4 rounded-xl flex-grow"><span class="font-bold text-3xl">#${data.rank?.toLocaleString() || 'N/A'}</span><span class="text-xs block text-gray-400 mt-1">رتبه</span></div>
                                </div>

                                <div class="mb-8"><h3 class="font-bold text-xl mb-3">ژانرها</h3><div id="genres-container" class="flex flex-wrap gap-2">${data.genres.map((g, i) => `<div class="translating-placeholder is-translating"><span data-translate-key="genre_${i}" class="bg-gray-700 text-sm font-semibold px-3 py-1 rounded-full">${g.name}</span></div>`).join('')}</div></div>
                                
                                <div class="mb-8"><h3 class="font-bold text-xl mb-3">خلاصه داستان</h3>
                                    <div class="translating-placeholder is-translating">
                                        <p data-translate-key="synopsis" class="text-gray-300 text-base leading-relaxed whitespace-pre-wrap">${data.synopsis || 'موجود نیست.'}</p>
                                    </div>
                                </div>
                                
                                <div class="bg-gray-800/50 p-6 rounded-xl"><h3 class="font-bold text-xl mb-4">جزئیات</h3>
                                    <div id="details-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4 text-gray-300">
                                        <p><strong>وضعیت:</strong> ${translatedStatus}</p>
                                        <p><strong>نوع:</strong> ${translatedType}</p>
                                        <p><strong>منبع:</strong> ${translatedSource}</p>
                                        <p><strong>استودیو:</strong> ${studios}</p>
                                        <p><strong>قسمت‌ها:</strong> ${data.episodes || 'N/A'}</p>
                                        <p><strong>تاریخ پخش:</strong> ${new Date(data.aired.from).toLocaleDateString('fa-IR')}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                
                document.getElementById('back-button').addEventListener('click', showMainPage);
                isTransitioning = false;
                
                const textsToTranslate = {
                    title: data.title,
                    synopsis: data.synopsis || "",
                    ...Object.fromEntries(data.genres.map((g, i) => [`genre_${i}`, g.name]))
                };

                await batchTranslate(Object.values(textsToTranslate));

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    const originalText = textsToTranslate[key];
                    if (translationCache.has(originalText)) {
                        el.textContent = translationCache.get(originalText);
                    }
                    el.parentElement.classList.remove('is-translating');
                });

                if (data.trailer && data.trailer.embed_url) {
                    const trailerSection = document.createElement('div');
                    trailerSection.className = 'mt-8';
                    trailerSection.innerHTML = `
                        <h3 class="font-bold text-xl mb-4">تریلر</h3>
                        <div class="responsive-iframe-container rounded-xl overflow-hidden shadow-lg">
                            <iframe class="responsive-iframe" src="${data.trailer.embed_url.replace('autoplay=1', 'autoplay=0')}" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    `;
                    document.getElementById('main-content-column').appendChild(trailerSection);
                }

                if (data.status === "Currently Airing") {
                    apiFetch(`${JIKAN_API_BASE}/anime/${id}/episodes`).then(episodesResult => {
                        if (episodesResult.data && episodesResult.data.length > 0) {
                            const lastEpisode = episodesResult.data[episodesResult.data.length - 1];
                            const detailsGrid = document.getElementById('details-grid');
                            if (detailsGrid) {
                                const p = document.createElement('p');
                                p.innerHTML = `<strong>آخرین قسمت:</strong> ${lastEpisode.mal_id} (${new Date(lastEpisode.aired).toLocaleDateString('fa-IR')})`;
                                detailsGrid.appendChild(p);
                            }
                        }
                    }).catch(err => console.error("Could not fetch episodes:", err));
                }

            } catch (error) {
                detailsPage.innerHTML = `<button id="back-button" class="fixed top-6 right-6 bg-gray-800/70 backdrop-blur-sm hover:bg-gray-700 text-white font-bold p-3 rounded-full z-20 shadow-lg">&larr;</button><div class="flex justify-center items-center min-h-screen"><p class="p-8 text-center text-red-400 text-xl font-bold">${error.message}</p></div>`;
                document.getElementById('back-button').addEventListener('click', showMainPage);
                isTransitioning = false;
            }
        }

        messageDiv.textContent = 'برای شروع، نام یک انیمه را جستجو کنید.';
    </script>

</body>
</html>
